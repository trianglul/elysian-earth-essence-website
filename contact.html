<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Elysian Earth Essence</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <div id="nav-placeholder"></div>
  </header>

  <main>
    <section class="contact-form">
      <h2>We'd love to hear from you!</h2>

      <!-- Formspree Form with Redirect -->
      <form action="https://formspree.io/f/youruniqueid" method="POST">
        <!-- Hidden field for the form name -->
        <input type="hidden" name="form-name" value="contact">

        <!-- Hidden redirect field -->
        <input type="hidden" name="redirect" value="/thank-you.html">

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Elysian Earth Essence
  </footer>

  <script>
    // Load shared nav and then update cart count
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        updateCartCount();
      });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const countSpan = document.getElementById('cart-count');
      if (countSpan) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        countSpan.textContent = totalItems;
      }
    }
  </script>
</body>
</html>
