<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Elysian Earth Essence</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  <div id="nav-placeholder"></div>
  </header>

  <main>
    <section class="contact-form">
      <h2>We'd love to hear from you!</h2>
      <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Elysian Earth Essence
  </footer>

  <script>
  // Load shared nav and then update cart count
  fetch('nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;
      updateCartCount(); // Update count after nav is loaded
    });

  // Update cart count based on your localStorage 'cart' key
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const countSpan = document.getElementById('cart-count');
    if (countSpan) {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      countSpan.textContent = totalItems;
    }
  }
</script>
  
</body>
</html>
