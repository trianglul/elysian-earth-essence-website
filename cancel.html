<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Cancelled</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  
<header>
  <h1>Checkout Cancelled</h1>
  <div id="nav-placeholder"></div>
</header>

  <main>
    <p>Your payment was cancelled or didnâ€™t go through.</p>
  </main>
  
<script>
  // Load shared nav and then update cart count
  fetch('nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;
      updateCartCount(); // Update count after nav is loaded
    });

  // Update cart count based on your localStorage 'cart' key
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const countSpan = document.getElementById('cart-count');
    if (countSpan) {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      countSpan.textContent = totalItems;
    }
  }
</script>
  
</body>
</html>
