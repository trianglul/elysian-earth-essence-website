<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Elysian Earth Essence</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Your Cart</h1>
   <div id="nav-placeholder"></div>
  </header>
<a>(*Note: All products will be sent to the billing address you choose to include on the checkout page*)</a>
  <main>
    <div id="cart-container"></div>
    <button class="cta-button" onclick="checkout()">
        <i class="fas fa-leaf"></i> Proceed to Checkout
    </button>
</main>

  <script src="cart.js"></script>
  
<script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        updateCartCount(); // Update count after nav loads
      });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const countSpan = document.getElementById('cart-count');
      if (countSpan) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        countSpan.textContent = totalItems;
      }
    }
  </script>
  
</body>
</html>
